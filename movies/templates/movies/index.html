{% extends "movies/base.html" %}

{% block article %}
{% if movie_list %}
<! -- CUERPO DE LA CAJA DONDE ESTAN LAS PELICULAS -->
    <div id="movie_list" class="flex flex-wrap overflow-x-hidden overflow-y-hidden bg-gray-100 justify-center rounded-lg shadow-lg shadow-gray-500/80">
        {% for movie in movie_list%}
        
        
            <! -- CUERPO DE LA CAJITA DONDE ESTA LA PELICULA -->
            <div class="flex flex-wrap justify-center items-center bg-green-500 w-full h-full mx-2 my-4
                        hover:grow hover:content-center hover:bg-cyan-200 hover:shadow-lg hover:shadow-cyan-500/80 hover:text-inherit hover:font-bold hover:text-lg
                        rounded-lg shadow-lg shadow-gray-500/70
                        sm:w-48 sm:h-94">
                
                <img class="flex h-4/6 w-full sm:w-48 sm:h-4/6 rounded-lg hover:w-full hover:w-screen" 
                    src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{movie.poster_path}}" 
                     alt="{{movie.title}}">
            
                <div class="h-2/6 p-2 grow-0">
                    <h1 class="text-nowrap text-ellipsis overflow-hidden font-semibold font-sans tracking-normal"><a class ="mt-2 no-underline hover:underline hover:font-bold hover:text-blue-500" hx-post="/movies/{{ movie.id }}/" hx-swap="innerHTML" href="/movies/{{ movie.id }}/">{{ movie.title }}</a></h1>
                    <br>
                    <p class="text-nowrap p-2 font-bold">
                        {{movie.release_date|date:"Y" }}
                    </p>
               </div>
            </div>
            
            <! -- FIN CUERPO DE LA CAJITA DONDE ESTA LA PELICULA -->
            
            
        {% endfor %}
    </div>
<! -- FIN CUERPO DE LA CAJA DONDE ESTAN LAS PELICULAS -->


{% endif %}

{% endblock article %}
